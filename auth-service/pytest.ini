[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuração de cobertura
addopts = 
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --html=report.html
    --self-contained-html
    --junitxml=report.xml
    -v
    --tb=short

# Ignora warnings
filterwarnings =
    ignore::DeprecationWarning
